<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashBoardLayout.html}"
>
<head>
  
</head>

<body>

<section class="row" layout:fragment="content">
 <div class="col mt-4 ">
            <form action="/admin/products/saveOrUpdate" enctype="multipart/form-data" method="post"
               th:object="${product}">
               <div class="card">
                  <div class="card-header">
                     <h2 th:text="${product.isEdit ? 'Edit Product' :'Add New Product'}" >Add New Product</h2>
                  </div>
                  <div class="card-body">
                     <div class="row">
                        <div class="col-8">
                           <input type="hidden" th:field="*{isEdit}">
                           <div class="form-group" th:if="${product.isEdit}">
                              <label for="productId">Product ID</label>
                              <input type="text" class="form-control" name="productId" id="productId"
                                 th:field="*{productId}" aria-describedby="productHId" placeholder="Product ID">
                              <small id="productHId" class="form-text text-muted">Product ID is required!</small>
                           </div>
                           <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                                 aria-describedby="nameHId" placeholder="Name">
                              <small id="nameHId" class="form-text text-muted">Name is required!</small>
                           </div>
                           <div class="form-group">
                              <label for="quantity">Quantity</label>
                              <input type="text" class="form-control" name="quantity" th:field="*{quantity}"
                                 id="quantity" aria-describedby="quantityHId" placeholder="Quantity">
                              <small id="quantityHId" class="form-text text-muted">Quantity is required!</small>
                           </div>
                           <div class="input-group form-group">
                              <span class="input-group-text">Unit Price</span>
                              <input type="number" name="unitPrice" id="unitPrice" th:field="*{unitPrice}"
                                 class="form-control" placeholder="Unit Price">
                              <span class="input-group-text">$</span>
                           </div>

                           <div class="form-group">
                              <label for="categoryId">Category</label>
                              <select class="form-control" name="categoryId" th:field="*{categoryId}" id="categoryId">
                                 <option th:each="item : ${categories}" th:value="${item.categoryId}"
                                    th:text="${item.name}" th:selected="${item.categoryId == product.categoryId}">
                                    Category Name</option>

                              </select>
                           </div>

                        </div>
                        <div class="col-4">
                           <script>
                              function chooseFile(fileInput){
                                 if(fileInput.files && fileInput.files[0]){
                                    var reader = new FileReader();
             //gọi thực hiện nội dung khi các thành phần đc nạp đầy đủ
                                    reader.onload = function(e){
             //sd cú pháp jquery cho phéo truy vấn và trả về đổi tg image
                                       $('#image').attr('src',e.target.result);
                                    }
               //đọc thông tin của các nội dung files
                                    reader.readAsDataURL(fileInput.files[0]);
                                 }
                              }
                           </script>
                           <img id="image" th:src="${product.image!= null ? '/admin/products/images/'+ product.image : '/images/maytinh.jpg'}"
                            src="/images/maytinh.jpg" width="90%" class="img-fluid" alt="">
                           <div class="form-group">
                              <label for="productImage">Image Files</label>
                              <input type="file" onchange=chooseFile(this) class="form-control-file" name="imageFile" id="productImage"
                                 placeholder="Image file" aria-describedby="productImage">
                              <small id="productImage" class="form-text text-muted">Product image is required!</small>
                           </div>
                           <div class="input-group form-group">
                              <span class="input-group-text">Discount</span>
                              <input type="number" th:field="*{discount}" name="discount" id="discount"
                                 class="form-control" placeholder="Discount">
                              <span class="input-group-text">%</span>
                           </div>
                           <div class="form-group">
                              <label for="status">Status</label>
                              <select class="form-control" name="status" th:field="*{status}" id="status">
                                 <option value="0">Out of stock</option>
                                 <option value="1">On Sale</option>
                                 <option value="2">Featured</option>
                                 <option value="3">BestSeller</option>
                                 <option value="4">Out of Order</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <div class="form-group">
                              <label for="des">Description</label>
                              <textarea class="form-control" name="des" th:field="*{des}" id="des" rows="3"></textarea>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="card-footer text-muted">
                     <a th:href="@{/admin/products/add}" class="btn btn-success">New</a>
                     <button th:text="${product.isEdit ? 'Update' : 'Save'}" class="btn btn-primary">Save</button>
                     <a th:if="${product.isEdit}" th:href="@{'/admin/products/delete/' + ${product.productId}}" class="btn btn-danger float-right">Delete</a>
                  </div>
               </div>
            </form>
         </div>
</section>
   
</body>
</html>
